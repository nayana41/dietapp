<!DOCTYPE html>
<html>
	<head>
		<title>sign up page</title>
	</head>
	<body>
		<center>
		<h1>Please signup here!!!</h1>
		<form method="post">
			<table border="2">
				<tr>
					<td>Enter username:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Enter password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>Confirm password:&nbsp;&nbsp;&nbsp;</td>
					<td> <input type="password"></td>
				</tr>
				<tr>
					<td>Select gender:</td>
					<td> <input type="radio"  name="Gender"  value="Male">
						<label>Male</label>
						<input type="radio" name="Gender" value="Female">
						<label>Female</label></td>
				</tr>
				<tr>
					<td>Enter phone number:</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>Enter DOB:</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Enter Address:</td>
					<td><textarea rows="10" cols="20"></textarea></td>
				</tr>
				<tr>
					<td>Select Qualification:</td>
					<td><select>
						<option>select</option>
						<option>Graduate</option>
						<option>post Graduate</option>
						<option>Under Graduate</option>
						<option>diploma</option>
					</select></td>
				</tr>
				<tr>
					<td>Choose ur skills:</td>
					<td><select multiple>
						<option>Java</option>
						<option>HTML5</option>
						<option>CSS3</option>
						<option>JavaScript</option>
					</select></td>
				</tr>
				<tr>
					<td>Prefered shifts:</td>
					<td><input type="checkbox">DayShift
						<input type="checkbox">NightShift
						<input type="checkbox">DayShift/NightShift</td>
				</tr>
				<tr>
					<td>Upload your Resume:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td> <input type="file"></td>
				</tr>
			</table><br>
			<input type="submit" value="Register">
			<input type="reset">
		</center>
		</form>
	</body>
</html>
