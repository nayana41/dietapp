<DOCTYPE! html>
    <html>
        <head>
            <title>List tags</title>
        </head>
        <body>
            <!--LIST TAGS-->
            <ol type="i">
                <!--IN type we can use I,II,III-->
                <li>Java fullstack</li>
                <li>Python fullstack</li>
                <li>Mern fullstack</li>
            </ol>
            <ul type="square">
                <!--ul supported values are square,circle,bullet,disc,none-->
                <li>Candies</li>
                <li>Cookies</li>
                <li>Ice-cream</li>
            </UL>
        </body>
    </html>
